---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
  namespace: ingress-basic
  labels:
    app: demoapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp
        image: dotnetdemo.azurecr.io/demoapp:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: ingress-basic
spec:
  type: ClusterIP
  selector:
    app: demoapp
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 80
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      
